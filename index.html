<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="visor">
                <input type="text" placeholder="0" disabled="disabled">
            </div>

            <div class="div-one">
                <button>C</button>
                <button>/</button>
                <button>x</button>
            </div>

            <div class="div-two">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>

            <div class="div-three">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>

            <div class="div-four">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
            </div>
            
            <div class="div-five">
                <button>0</button>
                <button>.</button>   
            </div>  
                      
        </div>
    </div>
</body>
</html>
