<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="item">
            <input type="text" placeholder="0" disabled="disabled">
        </div>

        <div class="item">
            <button class="btn-clear">C</button>
            <button>/</button>
            <button>x</button>
        </div>

        <div class="item">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>

        <div class="item">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>

        <div class="item">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-equals">=</button>
        </div>
        
        <div class="item format">
            <button class="btn-zero">0</button>
            <button class="btn-dot">.</button>   
        </div>
    </div>
</body>
</html>
